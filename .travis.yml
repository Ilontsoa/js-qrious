language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4.0"
  - "6.0"
script:
  - npm test
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8
      - libcairo2-dev
      - libgif-dev
      - libjpeg-dev
      - libpango1.0-dev
      - make
      - python
